<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonagiri's Legacy - User Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], serif: ['Playfair Display', 'serif'] },
                    colors: { dark: { bg: '#000000', card: '#121212', accent: '#6366F1' } }
                }
            }
        }
    </script>
</head>
<body class="bg-black text-gray-200 h-screen overflow-hidden flex flex-col font-sans">

    <!-- Navbar -->
    <nav class="border-b border-gray-800 bg-[#050505] px-6 py-4 flex justify-between items-center z-50">
        <h1 class="text-xl font-serif font-bold text-white flex items-center gap-2">
            <span class="material-symbols-outlined text-indigo-500">diversity_2</span>
            Bonagiri's Portal
        </h1>
        <div id="nav-actions" class="hidden flex items-center gap-4">
            <!-- FIXED: Changed to direct anchor link for reliable local navigation -->
            <a href="Bonagiris_Legacy.html" class="text-sm text-gray-400 hover:text-white transition flex items-center gap-1 cursor-pointer">
                <span class="material-symbols-outlined text-[18px]">account_tree</span> View Tree
            </a>
            <div class="h-6 w-px bg-gray-800"></div>
            <button onclick="toggleProfile()" class="flex items-center gap-2 hover:bg-gray-800 px-3 py-1.5 rounded-full transition border border-gray-700">
                <div class="w-6 h-6 rounded-full bg-indigo-600 flex items-center justify-center text-xs font-bold overflow-hidden">
                    <img id="nav-user-img" src="" class="w-full h-full object-cover hidden">
                    <span id="nav-user-initial">U</span>
                </div>
                <span class="text-sm font-medium" id="user-name-display">User</span>
            </button>
            <button onclick="logout()" class="text-red-400 hover:text-red-300 text-sm ml-2">Logout</button>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="flex-1 relative flex justify-center items-center p-4">
        
        <!-- Login Form -->
        <div id="login-container" class="w-full max-w-md bg-[#121212] border border-gray-800 p-8 rounded-xl shadow-2xl relative z-10">
            <h2 class="text-2xl font-serif text-white mb-6 text-center">Family Login</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-xs text-gray-500 uppercase tracking-widest mb-1">User ID</label>
                    <input type="text" id="login-id" class="w-full bg-[#0A0A0A] border border-gray-700 rounded p-3 text-white focus:border-indigo-500 outline-none" placeholder="Enter your ID">
                </div>
                <div>
                    <label class="block text-xs text-gray-500 uppercase tracking-widest mb-1">Password</label>
                    <input type="password" id="login-pass" class="w-full bg-[#0A0A0A] border border-gray-700 rounded p-3 text-white focus:border-indigo-500 outline-none" placeholder="Enter password">
                </div>
                <button onclick="handleLogin()" id="login-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 rounded transition flex justify-center items-center">
                    <span>Login</span>
                </button>
                <p id="login-msg" class="text-center text-sm text-red-400 mt-2 h-5"></p>
            </div>
        </div>

        <!-- Profile Editor (Hidden by default) -->
        <div id="profile-container" class="hidden w-full max-w-2xl bg-[#121212] border border-gray-800 rounded-xl shadow-2xl flex flex-col h-[85vh]">
            <div class="p-6 border-b border-gray-800 flex justify-between items-center bg-[#1A1A1A]">
                <div>
                    <h2 class="text-xl font-serif text-white">Edit Profile</h2>
                    <p class="text-xs text-gray-500 mt-1">Update your photo & biography details.</p>
                </div>
                <button onclick="saveChanges()" id="save-btn" class="px-4 py-2 bg-green-700 hover:bg-green-600 text-white text-sm font-medium rounded flex items-center gap-2">
                    <span class="material-symbols-outlined text-[18px]">save</span> Save Changes
                </button>
            </div>
            
            <div class="flex-1 overflow-y-auto p-6 space-y-6">
                <!-- Photo Edit Section -->
                <div class="flex flex-col items-center gap-4 mb-6 pb-6 border-b border-gray-800">
                    <div class="w-32 h-32 rounded-full overflow-hidden border-4 border-gray-800 bg-gray-900 relative group cursor-pointer" onclick="document.getElementById('edit-photo-input').click()">
                        <img id="edit-photo-preview" src="" class="w-full h-full object-cover" onerror="this.src='https://ui-avatars.com/api/?background=333&color=fff&name=?'">
                        <div class="absolute inset-0 bg-black/60 flex flex-col items-center justify-center opacity-0 group-hover:opacity-100 transition duration-300">
                            <span class="material-symbols-outlined text-white text-3xl">upload</span>
                            <span class="text-xs text-white font-bold mt-1">Change Photo</span>
                        </div>
                    </div>
                    <div class="w-full max-w-sm text-center">
                        <label class="block text-xs text-indigo-400 font-bold uppercase tracking-widest mb-2">Upload Profile Photo</label>
                        <input type="file" id="edit-photo-input" accept="image/*" class="hidden" onchange="handlePhotoSelect(this)">
                        <button onclick="document.getElementById('edit-photo-input').click()" class="bg-[#0A0A0A] border border-gray-700 hover:border-indigo-500 rounded px-4 py-2 text-sm text-gray-300 transition">
                            Choose File
                        </button>
                        <p class="text-[10px] text-gray-500 mt-2">Any size accepted (Automatically resized for web).</p>
                    </div>
                </div>

                <!-- Read Only Info -->
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-gray-900/50 p-3 rounded border border-gray-800">
                        <label class="block text-[10px] text-gray-500 uppercase mb-1">Full Name (Read Only)</label>
                        <div id="edit-name" class="text-gray-300 font-serif">Loading...</div>
                    </div>
                    <div class="bg-gray-900/50 p-3 rounded border border-gray-800">
                        <label class="block text-[10px] text-gray-500 uppercase mb-1">Family ID (Read Only)</label>
                        <div id="edit-id" class="text-gray-300 font-mono">---</div>
                    </div>
                </div>

                <!-- Editable Fields -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-xs text-indigo-400 font-bold uppercase tracking-widest mb-2">Current Location</label>
                        <input type="text" id="edit-location" class="w-full bg-[#0A0A0A] border border-gray-700 rounded p-3 text-white focus:border-indigo-500 outline-none" placeholder="e.g. Hyderabad, India">
                    </div>
                    <div>
                        <label class="block text-xs text-indigo-400 font-bold uppercase tracking-widest mb-2">Occupation</label>
                        <input type="text" id="edit-occupation" class="w-full bg-[#0A0A0A] border border-gray-700 rounded p-3 text-white focus:border-indigo-500 outline-none" placeholder="e.g. Software Engineer">
                    </div>
                </div>

                <div>
                    <label class="block text-xs text-indigo-400 font-bold uppercase tracking-widest mb-2">Biography</label>
                    <textarea id="edit-bio" class="w-full h-40 bg-[#0A0A0A] border border-gray-700 rounded p-3 text-white focus:border-indigo-500 outline-none resize-none leading-relaxed" placeholder="Share your story..."></textarea>
                    <p class="text-xs text-gray-500 mt-2 text-right">Changes will be reflected in the main tree after sync.</p>
                </div>
            </div>
        </div>

        <!-- Decorative Background -->
        <div class="absolute inset-0 -z-10 overflow-hidden pointer-events-none opacity-20">
            <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[800px] h-[800px] bg-indigo-900/20 rounded-full blur-[120px]"></div>
        </div>
    </div>

    <script>
        // ======================================================
        // PASTE YOUR GOOGLE APPS SCRIPT WEB APP URL HERE
        // MAKE SURE YOU RE-DEPLOYED AS "NEW DEPLOYMENT"
        // ======================================================
        const API_URL = "https://script.google.com/macros/s/AKfycbxFcxJdeol8mdiwAl0yJyx7He1g9PtbdQAZ4J6j0bQsYlsM1xz0IF6vhWhIzpr4Fx4N-A/exec"; 
        // ======================================================

        let currentUser = null;
        let newPhotoBase64 = null; 

        // Helper for reliable calls to Google Apps Script
        async function callScript(data) {
            const response = await fetch(API_URL, {
                method: 'POST',
                // Using text/plain avoids CORS preflight OPTIONS request issues with GAS
                headers: { "Content-Type": "text/plain;charset=utf-8" },
                body: JSON.stringify(data),
                redirect: "follow"
            });
            const text = await response.text();
            try {
                return JSON.parse(text);
            } catch (e) {
                console.error("Non-JSON response from server:", text);
                throw new Error("Server returned an error (Check Apps Script logs).");
            }
        }

        function handleLogin() {
            const id = document.getElementById('login-id').value.trim();
            const pass = document.getElementById('login-pass').value.trim();
            const btn = document.getElementById('login-btn');
            const msg = document.getElementById('login-msg');

            if(!id || !pass) { msg.textContent = "Please enter ID and Password"; return; }
            if(!API_URL || API_URL.length < 10) { msg.textContent = "System Error: API URL invalid."; return; }

            btn.innerHTML = `<span class="animate-spin rounded-full h-4 w-4 border-b-2 border-white mr-2"></span> Verifying...`;
            btn.disabled = true;
            msg.textContent = "";

            callScript({ action: "login", id: id, password: pass })
            .then(data => {
                btn.innerHTML = "Login";
                btn.disabled = false;
                
                if(data.success) {
                    currentUser = data.user;
                    showProfile();
                } else {
                    msg.textContent = "Invalid ID or Password.";
                }
            })
            .catch(err => {
                console.error(err);
                btn.innerHTML = "Login";
                btn.disabled = false;
                msg.textContent = "Connection Error or Script Error.";
            });
        }

        function showProfile() {
            document.getElementById('login-container').classList.add('hidden');
            document.getElementById('profile-container').classList.remove('hidden');
            document.getElementById('nav-actions').classList.remove('hidden');
            document.getElementById('nav-actions').classList.add('flex');

            const userName = currentUser.name || currentUser.id;
            document.getElementById('user-name-display').textContent = userName;
            
            updateNavAvatar();
            
            document.getElementById('edit-id').textContent = currentUser.id;
            document.getElementById('edit-name').textContent = userName;
            document.getElementById('edit-location').value = currentUser.location || "";
            document.getElementById('edit-occupation').value = currentUser.occupation || "";
            document.getElementById('edit-bio').value = currentUser.bio || "";
            
            // Photo Setup
            const img = document.getElementById('edit-photo-preview');
            img.src = currentUser.photo || 'https://ui-avatars.com/api/?background=333&color=fff&name=' + userName;
            newPhotoBase64 = null; 
        }

        function updateNavAvatar() {
            const userName = currentUser.name || "U";
            const navImg = document.getElementById('nav-user-img');
            const navInit = document.getElementById('nav-user-initial');
            if(currentUser.photo) {
                navImg.src = currentUser.photo;
                navImg.classList.remove('hidden');
                navInit.classList.add('hidden');
            } else {
                navInit.textContent = userName.charAt(0).toUpperCase();
                navImg.classList.add('hidden');
                navInit.classList.remove('hidden');
            }
        }

        function handlePhotoSelect(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                
                // Safety check for massive files preventing browser crash
                if (file.size > 20 * 1024 * 1024) { 
                    alert("File is too large to process (Max 20MB source).");
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        
                        // Smart Resize: Limit max dimension to 1024px to ensure <1MB payload
                        const MAX_DIM = 1024;
                        if (width > height) {
                            if (width > MAX_DIM) {
                                height *= MAX_DIM / width;
                                width = MAX_DIM;
                            }
                        } else {
                            if (height > MAX_DIM) {
                                width *= MAX_DIM / height;
                                height = MAX_DIM;
                            }
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        // Compress to JPEG 0.7 quality
                        const compressedDataUrl = canvas.toDataURL('image/jpeg', 0.7);
                        
                        document.getElementById('edit-photo-preview').src = compressedDataUrl;
                        newPhotoBase64 = compressedDataUrl; 
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        function saveChanges() {
            const btn = document.getElementById('save-btn');
            const originalText = btn.innerHTML;
            btn.innerHTML = `<span class="animate-spin rounded-full h-4 w-4 border-b-2 border-white"></span> Saving...`;
            btn.disabled = true;

            const updateData = {
                action: "update",
                id: currentUser.id,
                location: document.getElementById('edit-location').value,
                occupation: document.getElementById('edit-occupation').value,
                bio: document.getElementById('edit-bio').value
            };

            if (newPhotoBase64) {
                updateData.photoData = newPhotoBase64; 
            }

            callScript(updateData)
            .then(data => {
                if(data.success) {
                    btn.innerHTML = `<span class="material-symbols-outlined text-[18px]">check</span> Saved!`;
                    
                    currentUser.location = updateData.location;
                    currentUser.occupation = updateData.occupation;
                    currentUser.bio = updateData.bio;
                    
                    if (data.newPhotoUrl) {
                        currentUser.photo = data.newPhotoUrl;
                        updateNavAvatar();
                    }
                    newPhotoBase64 = null; 
                } else {
                    btn.innerHTML = "Error: " + data.message;
                    alert("Server Error: " + data.message);
                }
                
                setTimeout(() => { btn.innerHTML = originalText; btn.disabled = false; }, 2000);
            })
            .catch(err => {
                console.error(err);
                btn.innerHTML = "Save Failed";
                alert("Failed to save. Check internet or verify Script URL.");
                setTimeout(() => { btn.innerHTML = originalText; btn.disabled = false; }, 2000);
            });
        }

        function logout() {
            currentUser = null;
            newPhotoBase64 = null;
            document.getElementById('login-id').value = "";
            document.getElementById('login-pass').value = "";
            document.getElementById('profile-container').classList.add('hidden');
            document.getElementById('nav-actions').classList.add('hidden');
            document.getElementById('nav-actions').classList.remove('flex');
            document.getElementById('login-container').classList.remove('hidden');
        }
    </script>
</body>
</html>
